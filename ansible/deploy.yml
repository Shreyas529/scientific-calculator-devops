- name: Deploy Scientific Calculator
  hosts: local
  gather_facts: yes
  become: false        # <-- ensure no sudo/become is attempted
  tasks:
    - name: Pull Docker image
      community.docker.docker_image:
        name: "terminator29/scientific-calculator:latest"
        source: pull

    - name: Run container
      community.docker.docker_container:
        name: scientific-calculator
        image: "terminator29/scientific-calculator:latest"
        state: started
        interactive: yes
        tty: yes
      # become: true